<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>calculator!</title>
        <link rel="stylesheet" href="style.css">   
    </head>
    <body>
        <div id="calcMain">

            <div id="calcDisplay">
                <div id="calcEquationText"></div>
                <div id="calcShadowText"></div>
            </div>
            
            <div id="calcButtons">
                <button class="numButton">9</button>
                <button class="numButton">8</button>
                <button class="numButton">7</button>
                <button id="add" class="opButton">+</button>
                <button class="numButton">6</button>
                <button class="numButton">5</button>
                <button class="numButton">4</button>
                <button id="subtract" class="opButton">-</button>
                <button class="numButton">3</button>
                <button class="numButton">2</button>
                <button class="numButton">1</button>
                <button id="multiply" class="opButton">*</button>
                <button id="zero" class="numButton">0</button>
                <button id="clear" class="opButton">CL</button>
                <button id="equals" class="opButton">=</button>
                <button id="div" class="opButton">/</button>
            </div>

        </div>

    </body>
    <script src="script.js"></script>
</html>
