<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>calculator!</title>
        <link rel="stylesheet" href="style.css">   
    </head>
    <body>
        <div id="calcMain">

            <div id="calcDisplay">
                <div id="calcEquationText"></div>
            </div>

            <div id="calcButtons">
                <button id="clear" class="opButton">CL</button>
                <button id="div" class="opButton">/</button>
                <button id="multiply" class="opButton">*</button>
                <button id="delete" class="opButton">âŒ«</button>
                <button id='7' class="numButton">7</button>
                <button id='8' class="numButton">8</button>
                <button id='9' class="numButton">9</button>
                <button id="subtract" class="opButton">-</button>
                <button id='4' class="numButton">4</button>
                <button id='5' class="numButton">5</button>
                <button id='6' class="numButton">6</button>
                <button id="add" class="opButton">+</button>
                <button id='1' class="numButton">1</button>
                <button id='2' class="numButton">2</button>
                <button id='3' class="numButton">3</button>
                <button id="equals" class="opButton">=</button>
                <button id="percent" class="opButton">%</button>
                <button id="zero" class="numButton">0</button>
                <button id="decimal" class="opButton">.</button>  
            </div>

        </div>

    </body>
    <script src="script.js"></script>
</html>
