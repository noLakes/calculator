<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>calculator!</title>
        <link rel="stylesheet" href="style.css">   
    </head>
    <body>
        <div id="calculatorMain">

            <div id="calculatorDisplay">
                <div id="calculatorText">0</div>
            </div>

            <div id="calculatorButtons">
                <button class="numButton">9</button>
                <button class="numButton">8</button>
                <button class="numButton">7</button>
                <button class="operatorButton">+</button>
                <button class="numButton">6</button>
                <button class="numButton">5</button>
                <button class="numButton">4</button>
                <button class="operatorButton">-</button>
                <button class="numButton">3</button>
                <button class="numButton">2</button>
                <button class="numButton">1</button>
                <button class="operatorButton">x</button>
                <button id="zero" class="numButton">0</button>
                <button id="equals" class="operatorButton">=</button>
                <button class="operatorButton">/</button>
            </div>

        </div>
        
    </body>
    <script src="script.js"></script>
</html>
